<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
      <img src="{{wanted.main_photo}}">
    </div>
    <div class="col-sm-6">
      <div class="caption">
        <h3>{{wanted.firstname}} {{wanted.surname}}</h3>
        <p> <b>Ostanio widziany:</b> {{wanted.time}}</p>
        <p> <b>Miejsce:</b> {{wanted.location_}}</p>
        <p> <b>Opis:</b> {{wanted.description}}</p>
        <p> <a ui-sref="wanted" class="btn btn-info" role="button">Przejdz do listy poszukiwanych</a>
  <!--<a ui-sref="editWanted({id: wanted._id})" class="btn btn-default" role="button">Edytuj</a>
  <a class="btn btn-danger" ng-click="deleteWanted()">Usun</a> -->
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <h3> Pozosta≈Çe zdjecia </h3>
    <div class="col-sm-4" ng-repeat="photo in wanted.other_photos">
      <img class="img-thumbnail" width="320px" height="223px" src="{{photo}}">
    </div>
  </div>
</div>
