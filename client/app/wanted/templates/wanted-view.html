<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
      <img src="http://placehold.it/300x200">
      <div class="caption">
        <h3>{{wanted.firstname}} {{wanted.surname}}</h3>
        <p> Ostanio widziany: {{w.time}}</p>
        <p> Miejsce: {{w.location_}}</p>
        <p> Opis: {{wanted.description}}</p>
        <p>
          <a ui-sref="wanted" class="btn btn-default" role="button">Wróć</a>
          <a ui-sref="editWanted({id: wanted._id})" class="btn btn-default" role="button">Edytuj</a>
          <a class="btn btn-danger" ng-click="deleteWanted()">Usun</a>
        </p>
    </div>
   </div>
 </div>
</div>
