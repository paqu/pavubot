<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" role="form" name="form" ng-submit="login(form)" novalidate>
        <h2 class="text-center">Panel logowania</h2>
          <div class="input-group pavubot-input-margin">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="email"name="email" class="form-control"  placeholder="Nazwa użytkownika" 
             ng-model="user.email" required="" autofocus="">
          </div>
          <div class="input-group pavubot-input-margin">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password"  name="password" class="form-control" placeholder="Hasło"
             ng-model="user.password"  required="" autocomplete="off">
          </div>
          <div class="form-group has-error pavubot-input-margin">
            <p class="help-block" ng-show="form.email.$error.required && form.email.$error.required && submitted">
              Wprowadz nazwę użytkownika oraz hasło.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Wprowadz poprawną nazwę użytkownika
            </p>
            <p class="help-block">{{errors.other }}</p>
          </div>
          <div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Loguj</button>
          </div>
      </form>
    </div>
  </div>
  <hr>
</div>
